<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZenTrader Pro</title>
<style>
:root{
  --bg:#000; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --accent:#16a34a;
  --good:#22c55e; --bad:#ef4444;
  --headerH:120px; --controlsH:64px;
}
*{box-sizing:border-box}
html{scroll-behavior:smooth;scroll-padding-top:calc(var(--headerH)+var(--controlsH)+16px)}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
.banner{position:fixed;top:0;left:0;right:0;height:var(--headerH);z-index:60;display:flex;align-items:center;justify-content:center;background:#000;border-bottom:1px solid #111827;box-shadow:0 10px 30px rgba(0,0,0,.35)}
.brandwrap{display:flex;align-items:center;gap:14px}
.yinyang{width:56px;height:56px;border-radius:50%;background:
  radial-gradient(circle at 50% 25%,#000 0 9px,#fff 10px 50%),
  radial-gradient(circle at 50% 75%,#fff 0 9px,#000 10px 50%),
  linear-gradient(90deg,#000 50%,#fff 0);box-shadow:0 6px 18px rgba(255,255,255,.08)}
.title{font-size:40px;font-weight:800;letter-spacing:.4px;color:#fff;text-shadow:0 2px 12px rgba(0,0,0,.6)}
header.controls{position:sticky;top:var(--headerH);z-index:50;display:flex;flex-wrap:wrap;align-items:center;gap:10px;justify-content:space-between;padding:10px 16px;background:rgba(15,23,42,.94);backdrop-filter:blur(6px);border-bottom:1px solid #1f2937;box-shadow:0 6px 14px rgba(0,0,0,.35)}
.pill{display:inline-flex;align-items:center;gap:6px;border:1px solid #334155;background:#0b1220;color:#cbd5e1;border-radius:999px;padding:6px 10px;font-size:12px}
button{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer}
button.ghost{background:#0b1220;color:#fff;border:1px solid #374151}
button.danger{background:#ef4444}
select,input{background:#0b1220;color:#e5e7eb;border:1px solid #374151;border-radius:10px;padding:10px}
.wrap{max-width:1100px;margin:calc(var(--headerH)+var(--controlsH)+24px) auto
